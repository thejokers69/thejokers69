<header class="site-header">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      <span class="gradient-text">Mohamed Lakssir</span>
      <small class="username">@TheJokers69</small>
    </a>
    <nav class="site-nav" aria-labelledby="site-nav-menu">
      <div class="trigger">
        {% for item in site.data.navigation %}
          {% unless page.permalink == item.link or page.url == item.link %}
            <a class="page-link" href="{{ item.link | relative_url }}">{{ item.name }}</a>
          {% endunless %}
        {% endfor %}
      </div>
    </nav>
    <button id="theme-toggle" class="theme-toggle" aria-label="Change theme">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
    </button>
  </div>
</header>
