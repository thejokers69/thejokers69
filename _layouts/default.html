<!-- /workspaces/thejokers69/_layouts/default.html -->
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e90ff">
    <!-- Ajout du favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "assets/images/Logo-Of-TheJokerML.jpg" | relative_url }}">

    <!-- SEO Meta -->
    {% seo %}

    <!-- CSS Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e038b63c00.js" crossorigin="anonymous"></script>

    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body class="dark">
    <div class="wrapper">
      <!-- Header Section -->
      <header class="site-header">
        {% include header.html %}
      </header>

      <!-- Main Content -->
      <main class="main-content">
        {{ content }}
      </main>

      <!-- Footer Section -->
      <footer class="site-footer">
        <div class="wrapper">
          <p>&copy; {{ site.title }} {{ site.time | date: "%Y" }}</p>
          <p>
            Powered by
            <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>.
          </p>
        </div>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  </body>
</html>
