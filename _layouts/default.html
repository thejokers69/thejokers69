<!-- /workspaces/thejokers69/_layouts/default.html -->
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1e90ff">

    <!-- SEO Meta -->
    {% seo %}

    <!-- CSS Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e038b63c00.js" crossorigin="anonymous"></script>

    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body class="dark">
    <div class="wrapper">
      <!-- Header Section -->
      <header class="site-header">
        <div class="wrapper">
          <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
            {{ site.title }}
          </a>
          <nav class="site-nav">
            <input type="checkbox" id="nav-trigger" class="nav-trigger" />
            <label for="nav-trigger">
            </label>
            <div class="trigger">
              <a class="page-link" href="#about-me">About Me</a>
              <a class="page-link" href="#skills">Skills</a>
              <a class="page-link" href="#projects">Projects</a>
              <a class="page-link" href="#contact">Contact</a>
            </div>
          </nav>

          <!-- Theme Toggle Button -->
          <button id="theme-toggle" class="theme-toggle">ðŸŒž / ðŸŒ™</button>
        </div>
      </header>

      <!-- Main Content -->
      <main>
        {{ content }}
      </main>

      <!-- Footer Section -->
      <footer class="site-footer">
        <div class="wrapper">
          <p>&copy; {{ site.title }} {{ site.time | date: "%Y" }}</p>
          <p>
            Powered by
            <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>.
          </p>
        </div>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  </body>
</html>
