 * @ai-context Main layout template for the thejokers69 portfolio

 */

<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e90ff">
    <meta name="description" content="{{ site.description | default: 'Portfolio of Mohamed Lakssir, a Computer Engineering student and Full-Stack Developer.' }}">
    <!-- Favicon and multi-size icons -->
    <link rel="icon" type="image/x-icon" href="{{ "/assets/images/Logo-Of-TheJokerML.ico" | relative_url }}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8DEQ7LX16N"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8DEQ7LX16N');
    </script>

    <!-- SEO Meta -->
    {% seo %}

    <!-- CSS Styles -->
    <link rel="stylesheet" href="{{ "/assets/css/style.scss" | relative_url }}">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e038b63c00.js" crossorigin="anonymous"></script>

    <title>{{ page.title | default: site.title }}</title>
  </head>
  <body class="dark">
    <div class="wrapper">
      <!-- Header Section -->
      <header class="site-header">
        {% include header.html %}
      </header>

      <!-- Main Content -->
      <main class="main-content" id="main-content">
        {{ content }}
      </main>

      <!-- Footer Section -->
      {% include footer.html %}
    </div>

    <!-- JavaScript -->
    <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  </body>
</html>
